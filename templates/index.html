<body>
    <header>
        <div class="text-center">
            <h1><a href="/" class="mission">Mission to Mars</a></h1>
            <a href="/scrape" class="btn btn-primary" role="button">scrape</a>
        </div>
    </header>

    <!-- Latest Mars News -->
    <div class="container" style="width:100%">
        <div class="row">
            <div class="col-md-12">
                <h2>Latest Mars News</h2>
                <h3>{{dict.news_title }}</h3>
                <p>{{dict.news_p }}</p>
            </div>
        </div>
    </div>

    <!-- Featured Mars Image / Current Weather on Mars / Mars Facts -->
    <div class="row">
        <div class="col-md-8">
            <div class="panel">
                <div class="panel-body">
                    <h2>Featured Mars Image</h2>
                    <img src=  {{dict.featured_image_url }} alt="" class="featured">
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel border">
                <div class="panel-body">
                    <h2>Current Weather on Mars</h2>
                    <p>{{dict.mars_weather }}</p>
                </div>
            </div>
            <div class="panel">
                <div class="panel-body">
                    <h2>Mars Facts</h2>
                    {{dict.table_html}}
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
